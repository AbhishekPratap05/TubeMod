<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="popup.css" />
  <link rel="icon" type="image/x-icon" href="/icons/icon16.ico" />
</head>
<html>
  <body>
    <div class="title-container">
      <h1>TubeMod</h1>
      <h3>Make YouTube your own!</h3>
    </div>

    <div class="container" id="general">
      <h2>General Settings</h2>
      <div class="checkbox-container">
        <label for="logo">Hide YouTube Logo</label>
        <label class="switch">
          <input type="checkbox" id="logo" name="logo" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="checkbox-container">
        <label for="microphone-search">Hide Microphone Search Icon</label>
        <label class="switch">
          <input
            type="checkbox"
            id="microphone-search"
            name="microphone-search"
          />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="checkbox-container">
        <label for="create">Hide Create Icon</label>
        <label class="switch">
          <input type="checkbox" id="create" name="create" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="checkbox-container">
        <label for="notifications">Hide Notifications Icon</label>
        <label class="switch">
          <input type="checkbox" id="notifications" name="notifications" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="btn-container">
      <button id="open-settings">Open settings</button>
      <button id="reset-settings">Reset Settings</button>
    </div>

    <div class="version-container"><p>Current Version 0.9.0</p></div>

    <script src="./scripts/popup.js"></script>
  </body>
</html>
