<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/x-icon" href="/icons/icon16.ico" />
</head>
<html>
  <body>
    <h1>TubeMod</h1>
    <p>Make YouTube your own!</p>

    <div class="container" id="general">
      <h2>General</h2>
      <div class="checkbox-container">
        <label for="logo">Toggle YouTube Logo</label>
        <input type="checkbox" id="logo" name="logo" />
      </div>

      <div class="checkbox-container">
        <label for="microphone-search">Toggle Microphone Search Icon</label>
        <input
          type="checkbox"
          id="microphone-search"
          name="microphone-search"
        />
      </div>

      <div class="checkbox-container">
        <label for="create">Toggle Create Icon</label>
        <input type="checkbox" id="create" name="create" />
      </div>

      <div class="checkbox-container">
        <label for="notifications">Toggle Notifications Icon</label>
        <input type="checkbox" id="notifications" name="notifications" />
      </div>
    </div>

    <button id="open-settings">Open settings</button>
    <button id="reset-settings">Reset Settings</button>

    <script src="./scripts/popup.js"></script>
  </body>
</html>
